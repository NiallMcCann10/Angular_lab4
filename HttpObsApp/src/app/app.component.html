<h1>Students</h1>

<ol>
  <li *ngFor="let student of students">
    <p>{{student.id}},
        {{student.name}},
        {{student.address}},
        {{student.course}}
      </p>
    </li>
  </ol>

  <h1>Weather</h1>

    <li *ngFor="let weather of Weather">{{weather.main}},{{weather.description}} </li>
